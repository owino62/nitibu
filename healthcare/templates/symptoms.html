<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-6">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="name" type="text" value="{{symptom.name}}" placeholder="Disease Name" class="form-control" required> <br>
           <textarea name="desc" placeholder="Symptoms" class="form-control" required>
            {{symptoms.desc}}
           </textarea>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
</body>
</html>
