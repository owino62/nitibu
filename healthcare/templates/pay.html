{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
</head>
<body>
    {% block body %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Make payment</h3>
                        <form action="/stk/" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="phone">Phone Number</label>
                                <input name="phone" type="number" placeholder="Phone Number" value="254" required> 
                            </div>
                            <div class="form-group mb-3">
                                <label for="amount">Amount</label>
                                <input name="amount" type="number" placeholder="Amount" value="{{merchandise.price}}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock %}
</body>
</html>
