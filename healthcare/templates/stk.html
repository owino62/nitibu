{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK Push Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .response-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .response-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .response-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="response-container">
            <div class="response-header text-center">
                <h1>Payment Prompt Sent</h1>
            </div>
            <div class="response-body">
                <p>A payment prompt has been sent to your phone. Please complete the payment to proceed.</p>
                {% if response %}
                    <p><strong>Response from Server:</strong> {{ response }}</p>
                {% else %}
                    <p>No additional response available.</p>
                {% endif %}
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
