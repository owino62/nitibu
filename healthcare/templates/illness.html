<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe your illness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>How are your symptoms</h1>
    <form action="{% url 'illness' ugonjwa.id %}" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
        {% csrf_token %}
        <div class="form-group"> 
            <label for="patient_name">Patient Name</label> 
            <input name="patient_name" id="patient_name" type="text" value="{{ ugonjwa.patient_name }}" placeholder="Heading" class="form-control" required> 
        </div> 
        <div class="form-group"> 
            <label for="ugonjwa_desc">Description</label>
            <textarea name="ugonjwa_desc" id="ugonjwa_desc" placeholder="Description" class="form-control" required>{{ ugonjwa.ugonjwa_desc }}</textarea> 
        </div> 
        <input type="submit" value="Save" class="btn btn-success">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
